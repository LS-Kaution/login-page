<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>The Spira world</title>

</head>

<body>
    <header>
        <h1 id="title-game">The Spira World</h1>
        <h3 id="second-title-game">2 century after battle of Sinh</h3>
    </header>

    <main>

        <img src="./style/background.gif" alt="background" id="background">


        <form action="#" method="get">
            <div class="fields">
                <label for="email">Email address (Required)</label>
                <input type="email" name="email" id="email" title="Please, enter a valid Email address"
                    placeholder="Example: leondra@outlook.com" required>
            </div>


            <div class="fields">
                <label for="nickname">Nickname (Required)</label>
                <input type="text" name="nickname" id="nickname" placeholder="Example: Dark-Detonation" required>
            </div>


            <div class="fields">
                <label for="phone">Phone Number (Required)</label>
                <input type="number" name="phone" id="phone" placeholder="Number with code of country">
            </div>


            <div class="fields">
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" id="birthday">
            </div>


            <div class="fields">
                <label for="password">Password (Required)</label>
                <input type="password" name="password" id="password" title="Please, enter a valid Password"
                    placeholder="Example: 1-assHole_1" required>
            </div>


            <div class="fields">
                <label for="confirm-password">Confirm Password (Required)</label>
                <input type="password" name="confirm-password" id="confirm-password"
                    title="Please, enter the same password" required>
            </div>


            <div id="field-nation">
                <label for="nation">Select your nation</label>
                <select name="nation" id="nation">
                    <option selected disabled>Select a nation</option>
                    <option>Zanarkand</option>
                    <option>Luca</option>
                    <option>Bevelle</option>
                    <option>Guadosalam</option>
                </select>
            </div>


            <footer>
                <div id="terms">
                    <input type="checkbox" name="terms-and-condition" id="terms-and-conditions" required>
                    <label for="terms-and-condition">Do you accept the <a
                            href="https://www.youtube.com/watch?v=BtLSaxRnIhc"> terms and conditions</a>?</label>
                </div>
                <button type="submit" id="register">Register</button>

                <p id="member">Already a member?<a href="https://www.youtube.com/watch?v=BtLSaxRnIhc"> Then Sign In</a>
                </p>
            </footer>
        </form>

    </main>
</body>

</html>
